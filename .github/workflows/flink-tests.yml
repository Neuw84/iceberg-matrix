name: Flink Iceberg Feature Tests

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

env:
  FLINK_VERSION: "1.20.1"
  ICEBERG_VERSION: "1.9.0"
  FLINK_MAJOR: "1.20"

jobs:
  flink-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Download and setup Flink
        run: |
          FLINK_DIST="flink-${FLINK_VERSION}-bin-scala_2.12.tgz"
          FLINK_URL="https://archive.apache.org/dist/flink/flink-${FLINK_VERSION}/${FLINK_DIST}"
          echo "Downloading Flink ${FLINK_VERSION}..."
          curl -fsSL "${FLINK_URL}" -o "${RUNNER_TEMP}/${FLINK_DIST}"
          tar -xzf "${RUNNER_TEMP}/${FLINK_DIST}" -C "${RUNNER_TEMP}"
          echo "FLINK_HOME=${RUNNER_TEMP}/flink-${FLINK_VERSION}" >> $GITHUB_ENV

      - name: Download Iceberg Flink runtime JAR
        run: |
          ICEBERG_JAR="iceberg-flink-runtime-${FLINK_MAJOR}-${ICEBERG_VERSION}.jar"
          ICEBERG_URL="https://repo1.maven.org/maven2/org/apache/iceberg/iceberg-flink-runtime-${FLINK_MAJOR}/${ICEBERG_VERSION}/${ICEBERG_JAR}"
          echo "Downloading Iceberg Flink runtime ${ICEBERG_VERSION}..."
          curl -fsSL "${ICEBERG_URL}" -o "${RUNNER_TEMP}/flink-${FLINK_VERSION}/lib/${ICEBERG_JAR}"

      - name: Start Flink cluster
        run: |
          echo "Starting Flink standalone cluster..."
          "${FLINK_HOME}/bin/start-cluster.sh"
          # Wait for cluster to be ready
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8081/overview > /dev/null 2>&1; then
              echo "Flink cluster is ready"
              break
            fi
            echo "Waiting for Flink cluster... ($i/30)"
            sleep 2
          done

      - name: Run Flink Iceberg feature tests
        run: |
          export REPO_ROOT="${GITHUB_WORKSPACE}"
          export REPORT_DIR="${GITHUB_WORKSPACE}/test-reports"
          export ICEBERG_WAREHOUSE="${RUNNER_TEMP}/flink-iceberg-warehouse"
          export FLINK_VERSION="${FLINK_VERSION}"
          python tests/flink_feature_tests.py
        continue-on-error: true

      - name: Stop Flink cluster
        if: always()
        run: |
          "${FLINK_HOME}/bin/stop-cluster.sh" || true

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flink-iceberg-test-report
          path: test-reports/
          retention-days: 30

      - name: Post PR comment with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'test-reports/flink-iceberg-test-report.md';
            if (!fs.existsSync(reportPath)) {
              console.log('No report found, skipping comment');
              return;
            }
            const body = fs.readFileSync(reportPath, 'utf8');
            const truncated = body.length > 60000 ? body.substring(0, 60000) + '\n\n... (truncated)' : body;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const marker = '<!-- flink-iceberg-test-report -->';
            const existing = comments.find(c => c.body.includes(marker));
            const commentBody = `${marker}\n${truncated}`;

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body: commentBody,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody,
              });
            }
